    function TransferComponent(cursor) {
        var that = this,
            postfix = '',
            params = [];

        TransferModule.call(this);
        // 属性
        this.cursor = cursor;

        // 方法
        this.moveX = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 2:         //  列表
                    if (direction < 0) {
                        this.cursor.focusArea = 6;
                    }
                    break;
                case 5:         // 栏目
                    if (direction > 0) {
                        this.cursor.focusArea = 6;
                    }
                    break;
                case 6:         // 滚动海报
                    if (-1 === this.cursor.swiper.moveX(direction)) {
                        if (direction < 0) {
                            this.cursor.focusArea = 5;
                        } else {
                            this.cursor.focusArea = 2;
                        }
                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.moveY = function (direction) {
            var that = this;

            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 2:         //  列表
                    this.cursor.list.moveY(direction);
                    break;
                case 5:         // 栏目
                    this.cursor.bar.moveY(direction, true);
//                    console.log(this.cursor.bar.barItemArray[this.cursor.bar.focusPos].swiperResourceId);
//                    console.log(this.cursor.bar.barItemArray[this.cursor.bar.focusPos].listResourceId);
                    this.cursor.swiper.resourceId = this.cursor.bar.barItemArray[this.cursor.bar.focusPos].swiperResourceId;
                    this.cursor.swiper.album = [];                  //  清空海报图集
                    this.cursor.swiper.position = 0;                //  重置当前海报的位置
                    this.cursor.list.resourceId = this.cursor.bar.barItemArray[this.cursor.bar.focusPos].listResourceId;
                    this.cursor.swiper.init();
                    this.cursor.list.init(function () {
                        that.cursor.focusOn();
                    });
                    break;
                case 6:         // 滚动海报
                    if (-1 === this.cursor.swiper.moveX(direction)) {
                        if (direction < 0) {
                            this.cursor.focusArea = 5;
                        } else {
                            this.cursor.focusArea = 2;
                        }
                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.doBack = function () {
            this.remove(this.cursor.fileName);
//            window.location.href = 'index.html';
            window.location.href = 'http://10.184.255.11/ptmlzj/index.htm';
        };

        this.doSelect = function () {
            this.remove(this.cursor.fileName);
            switch (this.cursor.focusArea) {
                case 2:
                    this.cursor.list.doSelect(this, 'nanridao.html', this.cursor.list.resourceId);
                    break;
                case 5:         // 栏目
                    break;
                case 6:
                    this.cursor.swiper.doSelect(this, 'nanridao.html', this.cursor.swiper.resourceId);
                    break;
                default:
                    break;
            }
        };

        this.onKeyDown = function (event) {
            var code = getKeyCode(event);

            switch (code) {
                case 'KEY_NUMBER1':
                    that.toggle();
                    return false;
                case 'KEY_UP':
                    that.moveY(-1);
                    return false;
                case 'KEY_DOWN':
                    that.moveY(1);
                    return false;
                case 'KEY_LEFT':
                    that.moveX(-1);
                    return false;
                case 'KEY_RIGHT':
                    that.moveX(1);
                    return false;
                case 'KEY_SELECT':
                    that.doSelect();
                    return false;
                case 'KEY_EXIT':
                case 'KEY_BACK':
                    that.doBack();
                    return false;
                default:
                    break;
            }
        };
    }

    window.onload = function () {
        var
            barComponent = new BarComponent(),
            swiperComponent = new SwiperComponent(barComponent.barItemArray[0].swiperResourceId),
            listComponent = new ListComponent(barComponent.barItemArray[0].listResourceId),

//            weatherModule = new WeatherModule();

         */
