    function TransferComponent(cursor) {
        var that = this,
            postfix = '',
            params = [];

        TransferModule.call(this);
        // 属性
        this.cursor = cursor;

        // 方法
        this.moveX = function (direction) {
            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    if (direction < 0) {
                        this.cursor.focusArea = 5;
                    } else {
                        this.cursor.focusArea = 2;
                    }
                    break;
                case 2:         //  列表
                    if (direction < 0) {
                        this.cursor.focusArea = 0;
                        this.cursor.menu.focusPosX = 0;
                        this.cursor.menu.focusPosY = 0;
                    }
                    break;
                case 5:         // 栏目
                    if (direction > 0) {
                        this.cursor.focusArea = 0;
                    }
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.moveY = function (direction) {
            var that = this;

            this.cursor.focusOut();
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    break;
                case 2:         //  列表
                    this.cursor.list.moveY(direction);
                    break;
                case 5:         // 栏目
                    this.cursor.bar.moveY(direction, true);
//                    console.log(this.cursor.bar.barItemArray[this.cursor.bar.focusPos].menuResourceId);
//                    console.log(this.cursor.bar.barItemArray[this.cursor.bar.focusPos].listResourceId);
                    this.cursor.menu.resourceId = this.cursor.bar.barItemArray[this.cursor.bar.focusPos].menuResourceId;
                    this.cursor.list.resourceId = this.cursor.bar.barItemArray[this.cursor.bar.focusPos].listResourceId;
                    this.cursor.menu.menuPageArray[0].menuItemArray[0].bgImageSrc = 'url(../images/index/' + (this.cursor.bar.focusPos + 1) + '.jpg) no-repeat';
                    this.cursor.menu.init();
                    this.cursor.list.init(function () {
                        that.cursor.focusOn();
                    });
                    break;
                default:
                    break;
            }
            this.cursor.focusOn();
        };

        this.doBack = function () {
            window.location.href = 'http://10.215.0.10:80/ui3/ui3/loading.htm?opk=4';
        };

        this.doSelect = function () {
            this.remove(this.cursor.fileName);
            switch (this.cursor.focusArea) {
                case 0:         // 菜单
                    this.cursor.menu.doSelect(this, 'daitou.html', this.cursor.menu.resourceId);
                    break;
                case 2:
                    this.cursor.list.doSelect(this, 'daitou.html', this.cursor.list.resourceId);
                    break;
                case 5:         // 栏目
                    break;
                default:
                    break;
            }
        };

        this.onKeyDown = function (event) {
            var code = getKeyCode(event);

            switch (code) {
                case 'KEY_NUMBER1':
                    that.toggle();
                    return false;
                case 'KEY_UP':
                    that.moveY(-1);
                    return false;
                case 'KEY_DOWN':
                    that.moveY(1);
                    return false;
                case 'KEY_LEFT':
                    that.moveX(-1);
                    return false;
                case 'KEY_RIGHT':
                    that.moveX(1);
                    return false;
                case 'KEY_SELECT':
                    that.doSelect();
                    return false;
                case 'KEY_EXIT':
                case 'KEY_BACK':
                    that.doBack();
                    return false;
                default:
                    break;
            }
        };
    }

    window.onload = function () {
        var
            barComponent = new BarComponent(),
            menuComponent = new MenuComponent(barComponent.barItemArray[0].menuResourceId),
            listComponent = new ListComponent(barComponent.barItemArray[0].listResourceId),

            transferComponent = new TransferComponent(cursorComponent);
//            weatherModule = new WeatherModule();

        /**
         *  添加按键事件处理
         */

         */
